<!DOCTYPE html>
    <head>
        <title>Responsive tester</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <HTTP-EQUIV="PRAGMA" CONTENT="NO-STORE" />
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="top-fixed">
            <form id="form-url">
                <input id="input-url" placeholder="Insert URL of your site" type="text" />
                <button type="submit" class="btn"><i class="icon-repeat"></i></button>
            </form>
            <span id="tester-info"></span>
            <div id="controls">
                <div class="header">
                    <span class="btn">hide</span>
                    <button id="refresh-canvas" class="btn" title="reload page"><i class="icon-refresh"></i></button>
                    <button id="reset-tester" class="btn" title="restore default"><i class="icon-reply"></i></button>
                </div>
                <div class="clear"></div>
                <div class="body">
                    <hr/>
                    <div id="resolutions"></div>
                    <hr/>
                    <button id="add-resolution" class="btn">Add resolution</button>
                    <div id="add-res-inputs">
                        <input type="text" id="res_x" />
                         x 
                        <input type="text" id="res_y" />
                        <button class="btn"><i class="icon-plus"></i></button>
                    </div>
                    <hr/>
                    <div id="orientation-buttons">
                        <input type="radio" id="portrait" value="portrait" checked="checked" name="orientation" />
                        <label for="portrait">Portrait</label>
                        <br/>
                        <input type="radio" value="landscape" id="landscape" name="orientation" />
                        <label for="landscape">Landscape</label>
                    </div>
                </div>
            </div>
        </div>

        <iframe id="iframe" src=""></iframe>
        
        <div class="clear"></div>

        <a href="https://github.com/baniol/responsive-tester" class="github"><i class="icon-github"></i></a>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/tester.js"></script>

        <!-- <script src="js/plugins.js"></script>

    </body>
</html>
