<!DOCTYPE html>
    <head>
        <title>Responsive tester</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <HTTP-EQUIV="PRAGMA" CONTENT="NO-STORE" />

    <body>
        
        <div class="top-fixed">
            <form id="form-url">
                <input id="input-url" placeholder="Insert URL of your site" type="text" />
                <button type="submit" class="btn"><i class="icon-repeat"></i></button>
            </form>
            <span id="tester-info"></span>
            <div id="controls">
                <div class="header">
                    <span class="btn">hide</span>
                    <button id="reset-tester" class="btn" title="restore default"><i class="icon-reply"></i></button>
                    <a id="show-help" href="#quick-help" class="btn" data-toggle="modal" title="tips"><i class="icon-question-sign"></i></a>
                </div>
                <div class="clear"></div>
                <div class="body">
                    <hr/>
                    <div id="resolutions"></div>
                    <hr/>
                    <button id="add-resolution" class="btn">Add resolution</button>
                    <div id="add-res-inputs">
                        <input type="text" id="res_x" />
                         x 
                        <input type="text" id="res_y" />
                        <button class="btn"><i class="icon-plus"></i></button>
                    </div>
                    <hr/>
                    <div id="orientation-buttons">
                        <input type="radio" id="portrait" value="portrait" checked="checked" name="orientation" />
                        <label for="portrait">Portrait</label>
                        <br/>
                        <input type="radio" value="landscape" id="landscape" name="orientation" />
                        <label for="landscape">Landscape</label>
                    </div>
                </div>
            </div>
        </div>

        <iframe id="iframe" src=""></iframe>
        
        <div class="clear"></div>

        <a href="https://github.com/baniol/responsive-tester" class="github"><i class="icon-github"></i></a>

        <div id="quick-help" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="quick-helpLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="quick-helpLabel">Tips</h3>
          </div>
          <div class="modal-body">
            <ul>
                <li>You can pass parameters such as url & resolution of the tested page in the tester`s url string, for example:
                    <blockquote><a href="http://responsive-tester.com/?url=css-tricks.com&res=320x480" target=_blank>http://responsive-tester.com/?url=css-tricks.com&res=320x480</a></blockquote>
                </li>
                <li>
                    <p>For easier web development, you can open the Chrome console and place it to the right:</p>
                    <img src="/img/responsive-screen.png" />
                </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/tester.js"></script>
