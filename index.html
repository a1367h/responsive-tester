<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<HTTP-EQUIV="PRAGMA" CONTENT="NO-STORE" />
		<link rel="stylesheet" href="tester.css" type="text/css" media="all" />
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="tester.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="tester-info"></div>
		<form id="form-url">
			<input id="input-url" placeholder="Insert URL of your site" type="text" />
			<input type="submit" value="load"/>
			<button id="clear-url">clear</button>
		</form>
		<!-- <iframe id="iframe" src="" width="320" height="480"></iframe> -->
		<iframe id="iframe" src=""></iframe>
		<div id="controls">
			<div class="header">hide</div>
			<div class="body">
				<button id="refresh-canvas">Refresh</button>
				<button class="res">320 x 480</button>
				<button class="res">480 x 800</button>
				<button class="res">540 x 960</button>
				<button class="res">720 x 1280</button>
				<input type="radio" id="portrait" value="portrait" checked="checked" name="orientation" />
				<label for="portrait">Portrait</label>
				<br/>
				<input type="radio" value="landscape" id="landscape" name="orientation" />
				<label for="landscape">Landscape</label>
			</div>
		</div>
		<div class="clear"></div>
	</body>
</html>
